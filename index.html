<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P"
			rel="stylesheet"
		/>
		<title>Random Youtube</title>
		<style>
			body,
			html {
				height: 100%;
			}

			body {
				margin: 0;
				overflow: hidden;
				font-size: 16px;
				font-family: 'Press Start 2P', cursive;
				color: #fff;
				text-shadow: 2px 2px #000;
			}

			iframe {
				height: 100%;
				width: 100%;
			}

			button:focus {
				outline: 0;
			}

			#app {
				position: relative;
				height: 100%;
				overflow: hidden;
				display: flex;
				align-items: center;
				background: #000;
			}

			.player {
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 0;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#block {
				position: absolute;
				width: 100%;
				height: 100%;
				z-index: 1;
				top: 0;
				left: 0;
			}

			#controls {
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
				width: 100%;
				z-index: 4;
				display: flex;
				align-items: flex-end;
				justify-content: center;
			}

			#controls > button {
				height: 60px;
				background: transparent;
				user-select: none;
				border: 0;
				font-size: 2rem;
				font-family: 'Press Start 2P', cursive;
				color: transparent;
			}

			.bar {
				position: absolute;
				height: 60px;
				background: #000;
				width: 100%;
				left: 0;
				z-index: 4;
			}

			.bar.top {
				top: 0px;
			}

			.bar.bottom {
				bottom: 0px;
			}

			#bar-top,
			#bar-bottom {
				height: 100%;
				background: url('bar.gif');
				background-size: auto 100%;
				width: 0;
			}

			#overlay {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				z-index: 666;
				background: url('bg.gif');
				background-size: 100% 120%;
				background-position: center center;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.hidden {
				display: none !important;
			}

			.loading {
				font-size: 2rem;
				user-select: none;
			}

			#video-id {
				position: absolute;
				top: 76px;
				right: 16px;
				font-size: 2rem;
				z-index: 6;
			}

			#video-id::selection {
				background: #f0f;
			}

			#start {
				display: flex;
				justify-content: center;
				align-items: center;
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				background: #000;
				color: #fff;
				z-index: 1337;
				user-select: none;
				cursor: pointer;
			}

			@media (max-width: 600px) {
				#controls > button {
					font-size: 1rem;
				}

				.loading {
					font-size: 1rem;
				}
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="start">start</div>
			<div id="video-id"></div>
			<div id="overlay">
				<span class="loading">loading random video</span>
			</div>

			<div class="player">
				<div class="bar top"><div id="bar-top"></div></div>
				<div id="player"></div>
				<div class="bar bottom"><div id="bar-bottom"></div></div>
			</div>
			<div id="controls">
				<button id="btn-next">next</button>
			</div>
		</div>
		<script>
			const prefixes = ['DSC', 'IMG', '100', 'VID', 'MVI', 'MOV', 'GOPR'];
			const seperators = ['', ' ', '_'];
			const noise = new Audio('noise.ogg');
			noise.preload = 'auto';
			noise.loop = true;

			const tag = document.createElement('script');
			tag.src = 'https://www.youtube.com/iframe_api';
			const firstScriptTag = document.getElementsByTagName('script')[0];
			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

			let player;
			const history = [];
			let progressBars;
			const progressBarIds = ['bar-top', 'bar-bottom'];

			document.getElementById('start').addEventListener('click', e => {
				e.target.classList.add('hidden');
				player = new YT.Player('player', {
					playerVars: {
						rel: 0,
						showinfo: 0,
						ecver: 2,
						controls: 0,
						modestbranding: 1,
						showinfo: 0,
						iv_load_policy: 3,
						enablejsapi: 1
					},
					events: {
						onReady,
						onStateChange
					}
				});
			});

			function onReady(e) {
				document
					.getElementById('btn-next')
					.addEventListener('click', () => {
						e.target.nextVideo();
					});

				e.target.loadPlaylist({
					listType: 'search',
					list: getRandomSearchString(),
					index: (Math.random() * 3) | 0,
					startSeconds: '0'
				});
			}

			function onStateChange(e) {
				const {
					UNSTARTED,
					ENDED,
					PLAYING,
					PAUSED,
					BUFFERING,
					CUED
				} = YT.PlayerState;
				const state = e.data;

				//load new playlist if video isn't playing after 4 sec
				if (state == UNSTARTED) {
					const timer = setTimeout(() => {
						const _state = e.target.getPlayerState();
						if (_state == UNSTARTED || _state == BUFFERING)
							onReady(e);
					}, 4000);
				}

				if (state === ENDED) {
					return onReady(e);
				}

				//2 min max duration
				if (state === PLAYING && e.target.getDuration() > 120) {
					return e.target.nextVideo();
				}

				if (state === PLAYING) {
					//check if history includes next video
					if (history.includes(e.target.getVideoData().video_id)) {
						return onReady(e);
					}

					//output video id to div
					document.getElementById(
						'video-id'
					).innerHTML = e.target.getVideoData().video_id;

					//start progress bar animation
					progressBars = animateProgress();

					//hide overlay

					//pause noise
					let pause = noise.pause();
					if (pause !== undefined)
						pause
							.then(() => (noise.currentTime = 0))
							.catch(error => {});

					//play video
					e.target.playVideo();
					document.getElementById('overlay').classList.add('hidden');
					//add video id to history
					history.push(e.target.getVideoData().video_id);
				} else {
					//show overlay
					document
						.getElementById('overlay')
						.classList.remove('hidden');
					//cancel progressbar animation
					window.cancelAnimationFrame(progressBars);

					//play noise
					play = noise.play();
					if (play !== undefined)
						play.then(() => {}).catch(error => {});
				}
			}

			function getRandomSearchString() {
				const prefix = pickRandom(prefixes);
				const seperator = pickRandom(seperators);
				const number = getRandomNumberSuffix();
				const query = `${prefix}${seperator}${number}`;
				return query;
			}

			function getRandomNumberSuffix() {
				return ((Math.random() * 9999) | 0).toString().padStart(4, '0');
			}

			function pickRandom(arr) {
				return arr[(Math.random() * arr.length) | 0];
			}

			function animateProgress() {
				progressBarIds
					.map(element => document.getElementById(element))
					.forEach(element => {
						element.style.width = `${(player.getCurrentTime() /
							player.getDuration()) *
							100}%`;
					});
				requestAnimationFrame(animateProgress);
			}
		</script>
	</body>
</html>
